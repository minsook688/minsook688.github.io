urn Array.from({ length: weight }, () => item.text); }); const last = localStorage.getItem(storageKey); let choice = pool[Math.floor(Math.random() * pool.length)]; if (pool.length > 1) { let tries = 12; while (choice === last && tries-- > 0) { choice = pool[Math.floor(Math.random() * pool.length)]; } } localStorage.setItem(storageKey, choice); return choice; }; const hour = new Date().getHours(); if (hour >= 0 && hour < 6) TITLES.push({ text: "Deploying night mode magic…" }); if (hour >= 18 && hour < 24) SUBTITLES.push({ text: "Evening tip: reduce blue light for better sleep." }); titleEl.textContent = pickWeighted(TITLES, 'fnxp:lastTitle'); subtitleEl.textContent = pickWeighted(SUBTITLES, 'fnxp:lastSubtitle'); })();</script><script>(function () { var params = new URLSearchParams(location.search); var back = params.get('back') || 'app.html'; setTimeout(function () { location.replace(back); }, 2500); })();</script></body></html>
